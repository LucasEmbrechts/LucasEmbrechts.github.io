<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculateur de pourboire</h1>
        <p>Entrez le montant de la facture et le pourcentage du pourboire pour calculer le total.</p>
        <label for="bill">Montant de la facture :</label>
        <input type="number" id="bill">
        <br/>
        <label for="tip">Pourcentage du pourboire:</label>
        <input type="number" id="tip">
        <br/>
        <button id="calculate">Calculer</button>
        <br/>
        <label for="total">Total :</label>
        <span id="total"></span>

    </div>
    <script src="index.js"></script>
</body>
</html>
