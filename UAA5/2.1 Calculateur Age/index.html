<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur d'âge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <div class="form">
            <label for="birthday">Mon année de naissance :</label>
            <input type="number" id="birthday" name="birthday">
            <label for="annif">J'ai déjà fêté mon anniversaire cette année :</label>
            <span id="yesno">OUI</span><input onchange="changerAnnif()" type="checkbox" id="annif" name="annif">
            <button id="btn">Calculer l'âge</button>
            <p id="result"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
