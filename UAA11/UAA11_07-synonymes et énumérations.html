## Synonyme

Situation :

```c
int calculeSuperficie(int longueur, int largeur);
void main (void){

  int lo;
  int la;
  printf("Entrez la longueur : \n");
  scanf_s("%d", &lo);
  printf("Entrez la largeur : \n");
  scanf_s("%d", &la);
  printf("Superficie : %d m²", calculeSuperficie(lo, la));
}

int calculeSuperficie(int longueur, int largeur){
  return longueur * largeur;
}
```
Que se passe-t-il si l'on souhaite calculer la superficie avec une meilleure précision ?

→ Il faut changer tous les `int` en `float` ou `double`

---
## Synonyme

Pour faciliter les modifications du code et améliorer sa lisibilité, on peut utiliser un **synonyme**.

→ Si on décide de changer le type de mesure (int → float) il n'y a qu'une seule ligne à modifier !


```c
typedef int mesure;

mesure calculeSuperficie(mesure longueur, mesure largeur);
void main (void){

  mesure lo;
  mesure la;
  printf("Entrez la longueur : \n");
  scanf_s("%d", &lo);
  printf("Entrez la largeur : \n");
  scanf_s("%d", &la);
  printf("Superficie : %d m²", calculeSuperficie(lo, la));
}

mesure calculeSuperficie(mesure longueur, mesure largeur){
  return longueur * largeur;
}
```

## Énumération

Situation :

```c
void main(void){

  char couleurFeu;

  printf("Quel était la couleur du feu au moment de votre passage ?\n");
  scanf_s("%c", &couleurFeu, 1);

  switch(couleurFeu){
    case 'R':
      printf("Erreur grave !\n");
      break;
    case 'O':
      printf("Il aurait fallu s'arrêter...\n");
      break;
    case 'V':
      printf("Tout va bien !\n");
      break;
  }
}
```

→ Comment améliorer la lisibilité ?

---
## Énumération

Une **énumération** permet de remplacer une série de valeurs par des libellé.

```c
enum couleurFeu {ROUGE = 'R', ORANGE='O', VERT='V'};

void main(void){

  char couleurFeu;

  printf("Quel était la couleur du feu au moment de votre passage ?\n");
  scanf_s("%c", &couleurFeu, 1);

  switch(couleurFeu){
    case ROUGE:
      printf("Erreur grave !\n");
      break;
    case ORANGE:
      printf("Il aurait fallu s'arrêter...\n");
      break;
    case VERT:
      printf("Tout va bien !\n");
      break;
  }
}
```
