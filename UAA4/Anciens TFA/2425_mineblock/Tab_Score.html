    <style>
        .button-79 {
  align-items: center;
      appearance: none;
      background-clip: padding-box;
      background-color: initial;
      background-image: none;
      border-style: none;
      box-sizing: border-box;
      color: #fff;
      cursor: pointer;
      display: inline-block;
      flex-direction: row;
      flex-shrink: 0;
      font-family: Eina01,sans-serif;
      font-size: 16px;
      font-weight: 800;
      justify-content: center;
      line-height: 24px;
      margin: 0;
      min-height: 64px;
      outline: none;
      overflow: visible;
      padding: 19px 26px;
      pointer-events: auto;
      position: relative;
      text-align: center;
      text-decoration: none;
      text-transform: none;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      vertical-align: middle;
      width: auto;
      word-break: keep-all;
      z-index: 0;
      top: 900px;
      left: 1600px;
}

@media (min-width: 768px) {
  .button-79 {
    padding: 19px 32px;
  }
}

.button-79:before,
.button-79:after {
  border-radius: 80px;
}

.button-79:before {
  background-image: linear-gradient(92.83deg, #ff7426 0, #f93a13 100%);
  content: "";
  display: block;
  height: 100%;
  left: 0;
  overflow: hidden;
  position: absolute;
  top: 0;
  width: 100%;
  z-index: -2;
}

.button-79:after {
  background-color: initial;
  background-image: linear-gradient(#541a0f 0, #0c0d0d 100%);
  bottom: 4px;
  content: "";
  display: block;
  left: 4px;
  overflow: hidden;
  position: absolute;
  right: 4px;
  top: 4px;
  transition: all 100ms ease-out;
  z-index: -1;
}

.button-79:hover:not(:disabled):before {
  background: linear-gradient(92.83deg, rgb(255, 116, 38) 0%, rgb(249, 58, 19) 100%);
}

.button-79:hover:not(:disabled):after {
  bottom: 0;
  left: 0;
  right: 0;
  top: 0;
  transition-timing-function: ease-in;
  opacity: 0;
}

.button-79:active:not(:disabled) {
  color: #ccc;
}

.button-79:active:not(:disabled):before {
  background-image: linear-gradient(0deg, rgba(0, 0, 0, .2), rgba(0, 0, 0, .2)), linear-gradient(92.83deg, #ff7426 0, #f93a13 100%);
}

.button-79:active:not(:disabled):after {
  background-image: linear-gradient(#541a0f 0, #0c0d0d 100%);
  bottom: 4px;
  left: 4px;
  right: 4px;
  top: 4px;
}

.button-79:disabled {
  cursor: default;
  opacity: .24;
}

    /* Conteneur du tableau */
.scoreboard-container {
  max-width: 850px; /* agrandi encore */
  margin: 50px auto;
  padding: 28px;
  background-color: #f9f9fb;
  border-radius: 20px;
  box-shadow: 0 10px 24px rgba(0, 0, 0, 0.1);
  animation: fadeIn 0.8s ease;
}

/* Animation d'apparition */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Tableau */
.scoreboard {
  width: 100%;
  border-collapse: collapse;
  font-family: 'Segoe UI', sans-serif;
  font-size: 18px; /* plus lisible */
}

/* En-t√™tes */
.scoreboard thead {
  background-color: #4f46e5;
  color: #fff;
}

.scoreboard th,
.scoreboard td {
  padding: 18px 24px; /* plus spac√© */
  text-align: center;
  border-bottom: 1px solid #e0e0e0;
}

/* Lignes impaires */
.scoreboard tbody tr:nth-child(odd) {
  background-color: #f2f4f8;
}

/* Survol */
.scoreboard tbody tr:hover {
  background-color: #e0e7ff;
  transition: background-color 0.3s ease;
}

/* Rang en gras */
.scoreboard td:first-child {
  font-weight: bold;
  color: #333;
}

/* Ligne du 1er joueur */
.scoreboard tbody tr:first-child {
  background-color: #fff8dc; /* or doux */
  font-weight: 700;
}

/* Ic√¥ne m√©daille */

}
