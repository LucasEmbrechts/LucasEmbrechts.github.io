    /* Empêche le zoom avec la molette ou les raccourcis clavier */
    document.addEventListener('wheel', function (event) {
      if (event.ctrlKey) {
        event.preventDefault();
      }
    }, { passive: false });
    
    document.addEventListener('keydown', function (event) {
