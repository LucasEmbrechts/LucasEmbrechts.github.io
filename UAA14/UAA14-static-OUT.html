# Variables statiques

Lorsque des valeurs de propriétés sont communes à tous les objets d'une même classe, on utilise des **variables statiques**.

Contrairement à une variable d'instance, une variable statique n'est pas propre à un objet, mais à une classe (et donc à tous les objets de cette classe).

La déclaration d'une variable statique se fait en rajoutant le mot-clé `static`:

```php
private static $températureCuissonParDéfaut = 200;
```
---
# Méthodes statiques

Lorsque des méthodes sont communes à tous les objets d'une même classe, on utilise des **méthodes statiques**.

Tout comme une variable statique, une méthode statique n'est pas propre à un objet, mais à une classe.

La déclaration d'une méthode statique se fait en rajoutant le mot-clé `static`.
---
# Méthodes statiques

Exemple : on souhaite créer plusieurs calculatrices de différentes couleurs

<img height="200px" src="img/calc_bleue.jpg">
<img height="200px" src="img/calc_rouge.jpg">
<img height="200px" src="img/calc_verte.jpg">

--
* `couleur` est une **variable d'instance non statique** car chaque calculatrice possède sa propre couleur
* `pi` est une **variable d'instance statique** car le nombre PI est commun à toutes les calculatrices
* `additionner` est une **méthode statique** car toutes les calculatrices additionnent de la même manière
* `setCouleur` est une **méthode non statique** car elle consiste à modifier la couleur d'un objet en particulier

---
# Méthodes statiques

```php
class Calculatrice {
    private $couleur;
    private static $pi = 3.14;
    
    public function __construct($c){
    	$this->couleur = $c
    }

    public static function additionner($a, $b) {
        return $a + $b;
    }

    public function setCouleur($nouvelleCouleur) {
        $this->couleur = $nouvelleCouleur;
    }

    public function getCouleur() {
        return $this->couleur;
    }
}
```
---
# Méthodes statiques
```php
$calculetteRouge = new Calculatrice("rouge");
$res = Calculatrice::additionner(5,7);
$calculetteRouge->setCouleur("bleue");
```
